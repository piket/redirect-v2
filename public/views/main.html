  <div class="container">
    <div class="col s12 m12">
      <div class="row header">
        <h3 class="flow-text center">Please enter the url you would like to generate</h3>
      </div>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="url" type="text" ng-model="url" class="validate">
              <label for="url">URL</label>
            </div>
            <div class="input-field col s12">
              <input id="title" type="text" ng-model="title" class="validate">
              <label for="title">title</label>
            </div>
          </div>
        </form>
      </div>
      <div class="row" ng-if="url || title">
        <div class="col s12 url-container">
          <h3 class="flow-text center"> please copy this url! </h3>
          <h4 class="flow-text center"> http://emc-redirect.herokuapp.com/#/redirect/{{url | escape}}/{{title}} </h4>
        </div>
      </div>
    </div>
  </div>
